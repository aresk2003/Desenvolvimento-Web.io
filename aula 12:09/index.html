<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios web</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>


        <h1>Formulario Web</h1>
        <p>Icone do github<i class="bi bi-github"></i></p>


<p>
    <a href="https://github.com/costasilvati" target="_blank"></a>
    <i class="bi bi-github"></i>
</p>

    </header>
    <div>
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required  placeholder="Digite seu nome completo">
            <div>
  <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail">
            </div>


       <div>
         <label for="mail">semestre</label>
        <input type="number" name="semestre" id="semestre" min="1" max="8">
       </div>

<div>
            <label for="senha">senha</label>
        <input type="password" name="senha" id="senha" minlength="4" maxlength="8">
</div>

<div>
            <label for="inativo">inativo</label>
        <input type="text" name="inativo" id="inativo" disabled>
</div>

    <div>
            <label for="placa">placa</label>
        <input type="=text"name="placa" id="placa" placeholder="AAA0A00 ou AAA0000" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[A-Z]{4}">


    </div>
        <input type="submit" value="enviar">
        </form>
    </div>

    <!--icons.getbootstrap.com-->
    
    
</body>
</html>
