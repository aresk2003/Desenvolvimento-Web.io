<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Tags HTML </title>
    <p>Aula sobre tags básicas do HTML</p>
</head>
<body>
    <p> Está é uma lista ordenada</p>
    <!--Lista orednada exibe itens enumerados e usa a tag ol (ordered list)-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p>Lista não ordenada, exibe itens com símbolos de tópicos</p>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Ovo</li>
        
    </ul>

    <p>Lista de definição onde o desenvolvedor define o termo de cada marca</p>
    <dl>
        <dt>&#128153;</dt><dd>Felicidade</dd>
        <dt>&#128420;</dt><dd>Raiva</dd>
        <dt>&#129293;</dt><dd>Paz</dd>

    </dl>


</body>
</html>
